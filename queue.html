<!DOCTYPE html>
<html>
	
<head>
	<title>Reverse queue</title>
	<h1>Harika Sahinibuilds a reversed queue</h1>
	 <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>
<body>
	<div class="flex-container" id="target">
	  <div class="queue">row item 1</div>   
	  <div class="queue">row item 2</div>  
	  <div class="queue">row item 3</div>  
	</div>
	<br>
	<p> Press the button to create an new element of type div and then add it to the container.</p>
	<input type="text" id="text_input" name="text_input">
	<button onclick="makeNewDiv()">Add value</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("text_input").value;
		element.setAttribute("class", "queue");
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target');
		container.insertBefore(element, container.firstChild);
		
	}
</script>
</html>
